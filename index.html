<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js-dom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="wrapper-body">
<div class="wrapper">Список чего-либо</div>
<div class="wrapper-input">
    <input type="text" name="name">
    <input type="text" name="description">
    <input type="text" name="info 1">
    <input type="text" name="info 2">
    <button class="button1" type="button">Добавить</button>
</div>
<div class="wrapper-table">
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>info 1</th>
                <th>info 2</th>
                <th>check</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="wrapper-button">
    <button class="button2">Редактировать</button>
    <input class="button3" placeholder="найти"/>
    <button class="button4">Удалить</button>
</div>

<script src="index.js"></script>
</body>
</html>
